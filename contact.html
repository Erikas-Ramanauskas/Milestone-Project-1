        <div class="container mb-5 ">
            <div class="row justify-content-center gx-5 ">
                <div class="col col-lg-5 ">
                    <form class="signup-form " action="https://formdump.codeinstitute.net/ " method="post ">
                        <div class="form-floating mb-3 ">
                            <input type="text " class="form-control form-2-style " id="floatingFullName " placeholder="Full Name " required />
                            <label for="floatingFullName ">Full Name</label>
                        </div>
                        <div class="form-floating mb-3 ">
                            <input type="email " class="form-control form-2-style " id="floatingEmail " placeholder="name@example.com " required />
                            <label for="floatingEmail ">Email address</label>
                        </div>

                        <div class="form-floating mb-3 ">
                            <input type="tel " class="form-control form-2-style " id="floatingPhone " name="phone " pattern="[0-9]{3,4}-[0-9]{3,4}-[0-9]{4}" placeholder="07123456789 " required />
                            <label for="floatingPhone ">Phone Number</label>
                        </div>
                        <div class="form-floating mb-3 ">
                            <textarea class="form-control form-2-style" id="floatingTextarea" placeholder="textarea "></textarea>
                            <label for="floatingTextarea">Add some info about your project</label>
                        </div>
                        <div>
                            <label for="file-upload ">Please upload drawings for your project</label>
                            <input type="file" id="file-upload-2" name="file-upload" class="file-upload-css" accept=".doc, .docx, .xml, .pdf, .png, .jpg, .jpeg" />
                        </div>
                        <button type="button" class="btn submit-button-2 ">Submit Request</button>
                    </form>
